<ion-content class="signup-content" fullscreen="true">
  <div class="signup-wrapper">

    <!-- Logo Section -->
    <div class="logo-container">
      <img src="assets/logo/DoeminantPizza_LOGO1.png" alt="Doughnate Logo" class="logo" />
      <h1 class="brand-name">Doeminant Pizza</h1>
    </div>

    <!-- Welcome Message -->
    <h2 class="welcome-text">Create Your Account</h2>

    <!-- Signup Form -->
    <ion-item class="input-item">
      <ion-input
        type="text"
        placeholder="Full Name"
        [(ngModel)]="name"
        clearInput="true"
      ></ion-input>
      <ion-icon name="person-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        clearInput="true"
      ></ion-input>
      <ion-icon name="mail-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        clearInput="true"
      ></ion-input>
      <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="password"
        placeholder="Confirm Password"
        [(ngModel)]="confirm"
        clearInput="true"
      ></ion-input>
      <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-button expand="block" class="signup-btn" (click)="onSignup()">CREATE ACCOUNT</ion-button>

    <!-- Login Link -->
    <div class="login-text">
      Already have an account?
      <a (click)="goToLogin()">Log In</a>
    </div>

  </div>
</ion-content>
