<ion-content class="login-content" fullscreen="true">
  <div class="login-wrapper">

    <!-- Logo Section -->
    <div class="logo-container">
      <img src="assets/logo/DoeminantPizza_LOGO1.png" alt="Doughnate Logo" class="logo" />
      <h1 class="brand-name">Doeminant Pizza</h1>
    </div>

    <!-- Welcome Message -->
    <h2 class="welcome-text">Welcome Back!</h2>

    <!-- Login Form -->
    <ion-item class="input-item">
      <ion-input
        type="email"
        placeholder="Email"
        [(ngModel)]="email"
        clearInput="true"
      ></ion-input>
      <ion-icon name="mail-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-item class="input-item">
      <ion-input
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        clearInput="true"
      ></ion-input>
      <ion-icon name="lock-closed-outline" slot="end"></ion-icon>
    </ion-item>

    <ion-button expand="block" class="login-btn" (click)="onLogin()">LOG IN</ion-button>

    <div class="forgot-text">
      <a href="#">Forgot Password?</a>
    </div>

    <!-- Social Login -->
    <div class="social-login">
      <p>Or continue with</p>
      <div class="social-buttons">
        <button 
          type="button"
          class="social-button"
          (click)="onSocialLogin('facebook')"
          [disabled]="isLoading"
          aria-label="Sign in with Facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button 
          type="button"
          class="social-button"
          (click)="onSocialLogin('google')"
          [disabled]="isLoading"
          aria-label="Sign in with Google">
          <ion-icon name="logo-google"></ion-icon>
        </button>
        <button 
          type="button"
          class="social-button"
          (click)="onSocialLogin('apple')"
          [disabled]="isLoading"
          aria-label="Sign in with Apple">
          <ion-icon name="logo-apple"></ion-icon>
        </button>
      </div>
    </div>

    <!-- Sign Up -->
    <div class="signup-text">
      Donâ€™t have your account?
      <a (click)="gotoSignup()">Sign Up</a>
    </div>

  </div>
</ion-content>
