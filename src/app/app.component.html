<ion-app>
  <ion-menu contentId="main-content" side="start">
    <ion-content class="menu-content">

      <!-- Profile Section -->
      <div class="profile-section">
        <img 
          [src]="auth.user?.profileImageUrl || 'assets/profile.jpg'" 
          [alt]="auth.user?.name || 'User'" 
          class="profile-pic" />
        <h2 class="username">{{ auth.user?.name || 'Guest User' }}</h2>
        <p class="followers">{{ auth.user?.role || 'Customer' }}</p>
      </div>

      <!-- Menu List -->
      <ion-list lines="none" class="menu-list">
        <ion-menu-toggle auto-hide="true">
          <ion-item routerLink="/home" routerDirection="root">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item routerLink="/profile" routerDirection="root">
            <ion-icon name="person-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>

          <ion-item routerLink="/cart" routerDirection="root">
            <ion-icon name="cart-outline" slot="start"></ion-icon>
            <ion-label>Cart</ion-label>
          </ion-item>

          <ion-item routerLink="/order-history" routerDirection="root">
            <ion-icon name="receipt-outline" slot="start"></ion-icon>
            <ion-label>Order History</ion-label>
          </ion-item>

          <ion-item routerLink="/feedback" routerDirection="root">
            <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
            <ion-label>Feedback</ion-label>
          </ion-item>

          <ion-item routerLink="/settings" routerDirection="root">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>

          <ion-item routerLink="/about-us" routerDirection="root">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <!-- Footer -->
      <div class="menu-footer">
        <ion-item (click)="onLogout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Logout</ion-label>
        </ion-item>
        <p class="app-version">App Version â€“ V1.0</p>
      </div>

    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
